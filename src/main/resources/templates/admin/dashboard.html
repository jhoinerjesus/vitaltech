<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-left: 5px solid #e03131;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="card mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h3 class="mb-0"><i class="bi bi-shield-fill text-danger"></i> Dashboard Administrador</h3>
                <small class="text-muted">Bienvenido</small>
            </div>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </button>
            </form>
        </div>
    </div>
    
    <!-- Statistics -->
    <div class="row">
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card stat-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-muted mb-1">Total Usuarios</p>
                        <h3 class="fw-bold mb-0" th:text="${totalUsuarios}">0</h3>
                    </div>
                    <i class="bi bi-people-fill fs-1 text-danger"></i>
                </div>
            </div>
        </div>
        
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card stat-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-muted mb-1">Doctores</p>
                        <h3 class="fw-bold mb-0" th:text="${totalDoctores}">0</h3>
                    </div>
                    <i class="bi bi-clipboard2-pulse-fill fs-1 text-danger"></i>
                </div>
            </div>
        </div>
        
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card stat-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-muted mb-1">Pacientes</p>
                        <h3 class="fw-bold mb-0" th:text="${totalPacientes}">0</h3>
                    </div>
                    <i class="bi bi-person-hearts fs-1 text-danger"></i>
                </div>
            </div>
        </div>
        
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card stat-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-muted mb-1">Total Citas</p>
                        <h3 class="fw-bold mb-0" th:text="${totalCitas}">0</h3>
                    </div>
                    <i class="bi bi-calendar-check-fill fs-1 text-danger"></i>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="card">
        <div class="card-body">
            <h5 class="fw-bold mb-4"><i class="bi bi-lightning-fill text-warning"></i> Acciones Rápidas</h5>
            <div class="row g-3">
                <div class="col-md-3">
                    <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-danger w-100">
                        <i class="bi bi-person-plus-fill"></i><br>Nuevo Usuario
                    </a>
                </div>
                <div class="col-md-3">
                    <a th:href="@{/admin/usuarios}" class="btn btn-outline-danger w-100">
                        <i class="bi bi-people-fill"></i><br>Ver Usuarios
                    </a>
                </div>
                <div class="col-md-3">
                    <a th:href="@{/admin/usuarios/buscar}" class="btn btn-outline-danger w-100">
                        <i class="bi bi-search"></i><br>Buscar Usuario
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="#" class="btn btn-outline-danger w-100">
                        <i class="bi bi-graph-up"></i><br>Estadísticas
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
