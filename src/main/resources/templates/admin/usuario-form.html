<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout-admin :: head('Admin - Usuario')}"></head>
<body>

<!-- Sidebar -->
<div th:replace="~{admin/layout-admin :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content">
    
    <!-- Top Bar -->
    <div th:replace="~{admin/layout-admin :: topbar}" 
         th:with="pageTitle=${usuario.id != null ? 'Editar Usuario' : 'Nuevo Usuario'}"></div>
    
    <!-- Form Card -->
    <div class="row justify-content-center animate-fade-in">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold">
                        <i class="bi" th:classappend="${usuario.id != null ? 'bi-pencil-square' : 'bi-person-plus-fill'}"></i>
                        <span th:text="${usuario.id != null ? 'Editar Usuario' : 'Crear Nuevo Usuario'}"></span>
                    </h5>
                </div>
                <div class="card-body p-4">
                    
                    <form th:action="${usuario.id != null ? '/admin/usuarios/actualizar' : '/admin/usuarios/guardar'}" 
                          th:object="${usuario}" method="post">
                        
                        <input type="hidden" th:field="*{id}" th:if="${usuario.id != null}">
                        
                        <!-- Información Personal -->
                        <h6 class="fw-bold text-danger mb-3">
                            <i class="bi bi-person-badge"></i> Información Personal
                        </h6>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="numeroDocumento" class="form-label">Número de Documento *</label>
                                <input type="text" class="form-control" id="numeroDocumento" 
                                       th:field="*{numeroDocumento}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento *</label>
                                <input type="date" class="form-control" id="fechaNacimiento" 
                                       th:field="*{fechaNacimiento}" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombres *</label>
                                <input type="text" class="form-control" id="nombre" 
                                       th:field="*{nombre}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="apellido" class="form-label">Apellidos *</label>
                                <input type="text" class="form-control" id="apellido" 
                                       th:field="*{apellido}" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="genero" class="form-label">Género *</label>
                                <select class="form-select" id="genero" th:field="*{genero}" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="telefono" class="form-label">Teléfono *</label>
                                <input type="tel" class="form-control" id="telefono" 
                                       th:field="*{telefono}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" 
                                       th:field="*{email}" required>
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <!-- Rol y Credenciales -->
                        <h6 class="fw-bold text-danger mb-3">
                            <i class="bi bi-shield-lock"></i> Rol y Credenciales
                        </h6>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="rol" class="form-label">Rol *</label>
                                <select class="form-select" id="rol" th:field="*{rol}" required>
                                    <option value="">Seleccionar...</option>
                                    <option th:each="r : ${roles}" 
                                            th:value="${r}" 
                                            th:text="${r.displayName}"></option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="username" class="form-label">Usuario *</label>
                                <input type="text" class="form-control" id="username" 
                                       th:field="*{username}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="password" class="form-label">
                                    Contraseña <span th:if="${usuario.id != null}">(dejar en blanco para no cambiar)</span>
                                    <span th:if="${usuario.id == null}">*</span>
                                </label>
                                <input type="password" class="form-control" id="password" 
                                       th:field="*{password}" th:required="${usuario.id == null}">
                            </div>
                        </div>
                        
                        <!-- Campos específicos de Doctor -->
                        <div id="camposDoctor" style="display: none;">
                            <hr class="my-4">
                            <h6 class="fw-bold text-danger mb-3">
                                <i class="bi bi-clipboard2-pulse"></i> Información del Doctor
                            </h6>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="especialidad" class="form-label">Especialidad</label>
                                    <input type="text" class="form-control" id="especialidad" 
                                           th:field="*{especialidad}">
                                </div>
                                <div class="col-md-6">
                                    <label for="licenciaMedica" class="form-label">Licencia Médica</label>
                                    <input type="text" class="form-control" id="licenciaMedica" 
                                           th:field="*{licenciaMedica}">
                                </div>
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <!-- Dirección -->
                        <h6 class="fw-bold text-danger mb-3">
                            <i class="bi bi-geo-alt"></i> Dirección (Opcional)
                        </h6>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="direccion.calle" class="form-label">Calle</label>
                                <input type="text" class="form-control" id="direccion.calle" 
                                       th:field="*{direccion.calle}">
                            </div>
                            <div class="col-md-6">
                                <label for="direccion.numero" class="form-label">Número</label>
                                <input type="text" class="form-control" id="direccion.numero" 
                                       th:field="*{direccion.numero}">
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="direccion.ciudad" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="direccion.ciudad" 
                                       th:field="*{direccion.ciudad}">
                            </div>
                            <div class="col-md-6">
                                <label for="direccion.departamento" class="form-label">Departamento</label>
                                <input type="text" class="form-control" id="direccion.departamento" 
                                       th:field="*{direccion.departamento}">
                            </div>
                        </div>
                        
                        <!-- Estado -->
                        <div class="form-check form-switch mb-4">
                            <input class="form-check-input" type="checkbox" id="activo" 
                                   th:field="*{activo}">
                            <label class="form-check-label" for="activo">
                                Usuario Activo
                            </label>
                        </div>
                        
                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/usuarios}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-admin">
                                <i class="bi bi-save"></i> Guardar Usuario
                            </button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    
</div>

<!-- Scripts -->
<div th:replace="~{admin/layout-admin :: scripts}"></div>

<script>
    // Mostrar campos de doctor si el rol es DOCTOR
    document.getElementById('rol').addEventListener('change', function() {
        const camposDoctor = document.getElementById('camposDoctor');
        if (this.value === 'DOCTOR') {
            camposDoctor.style.display = 'block';
        } else {
            camposDoctor.style.display = 'none';
        }
    });
    
    // Verificar al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
        const rolSelect = document.getElementById('rol');
        if (rolSelect.value === 'DOCTOR') {
            document.getElementById('camposDoctor').style.display = 'block';
        }
    });
</script>

</body>
</html>
