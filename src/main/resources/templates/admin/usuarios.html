<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Usuarios</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="card mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h3 class="mb-0"><i class="bi bi-people-fill text-danger"></i> Gestión de Usuarios</h3>
            </div>
            <div>
                <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Alerts -->
    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <!-- Actions -->
    <div class="card mb-4">
        <div class="card-body">
            <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-danger">
                <i class="bi bi-person-plus-fill"></i> Nuevo Usuario
            </a>
        </div>
    </div>
    
    <!-- Users Table -->
    <div class="card">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 fw-bold">Listado de Usuarios</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Documento</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${usuarios == null or usuarios.empty}">
                            <td colspan="5" class="text-center py-4">No hay usuarios registrados</td>
                        </tr>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.numeroDocumento}"></td>
                            <td>
                                <div th:text="${usuario.nombreCompleto}"></div>
                                <small class="text-muted" th:text="${usuario.username}"></small>
                            </td>
                            <td th:text="${usuario.email}"></td>
                            <td>
                                <span th:switch="${usuario.rol.name()}">
                                    <span th:case="'ADMIN'" class="badge bg-danger">Admin</span>
                                    <span th:case="'DOCTOR'" class="badge bg-primary">Doctor</span>
                                    <span th:case="'PACIENTE'" class="badge bg-success">Paciente</span>
                                    <span th:case="'RECEPCIONISTA'" class="badge bg-warning">Recepcionista</span>
                                </span>
                            </td>
                            <td>
                                <span th:if="${usuario.activo}" class="badge bg-success">Activo</span>
                                <span th:unless="${usuario.activo}" class="badge bg-secondary">Inactivo</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
