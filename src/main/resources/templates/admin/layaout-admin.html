<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">VitalTech Admin</title>
    
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 260px;
            background: linear-gradient(180deg, #c92a2a 0%, #e03131 100%);
            color: white;
            padding: 20px;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 1000;
        }
        
        .sidebar-logo {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
        }
        
        .sidebar-logo i {
            font-size: 3rem;
            color: white;
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
        }
        
        .sidebar-menu li {
            margin-bottom: 10px;
        }
        
        .sidebar-menu a {
            display: block;
            padding: 12px 15px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }
        
        .sidebar-menu i {
            margin-right: 10px;
            width: 20px;
        }
        
        /* Content */
        .main-content {
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
        }
        
        /* Top Bar */
        .top-bar {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Cards */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-left: 5px solid #e03131;
        }
        
        .stat-card i {
            font-size: 2.5rem;
            color: #e03131;
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #e03131 0%, #ff6b6b 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            transition: all 0.3s ease;
        }
        
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(224, 49, 49, 0.4);
            color: white;
        }
        
        .table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .badge-admin {
            background: linear-gradient(135deg, #e03131 0%, #ff6b6b 100%);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in {
            animation: fadeInUp 0.6s ease;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                padding: 0;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

<!-- Sidebar -->
<div th:fragment="sidebar" class="sidebar">
    <div class="sidebar-logo">
        <i class="bi bi-shield-fill-check"></i>
        <h4 class="mt-2 mb-0">ADMIN</h4>
        <small class="text-white-50">Panel de Control</small>
    </div>
    
    <ul class="sidebar-menu">
        <li>
            <a th:href="@{/admin/dashboard}" th:classappend="${#httpServletRequest.requestURI.contains('dashboard')} ? 'active' : ''">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
        </li>
        <li>
            <a th:href="@{/admin/usuarios}" th:classappend="${#httpServletRequest.requestURI.contains('usuarios')} ? 'active' : ''">
                <i class="bi bi-people-fill"></i> Usuarios
            </a>
        </li>
        <li>
            <a th:href="@{/admin/usuarios/nuevo}">
                <i class="bi bi-person-plus-fill"></i> Nuevo Usuario
            </a>
        </li>
        <li>
            <hr class="my-3" style="border-color: rgba(255,255,255,0.2)">
        </li>
        <li>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-link text-white text-decoration-none w-100 text-start p-0">
                    <a href="#" onclick="this.closest('form').submit(); return false;" style="display: block; padding: 12px 15px;">
                        <i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n
                    </a>
                </button>
            </form>
        </li>
    </ul>
</div>

<!-- Top Bar -->
<div th:fragment="topbar" class="top-bar">
    <div>
        <h4 class="mb-0 fw-bold text-dark" th:text="${pageTitle}">Dashboard</h4>
        <small class="text-muted">Bienvenido, <span sec:authentication="name"></span></small>
    </div>
    <div>
        <span class="badge badge-admin">
            <i class="bi bi-shield-fill"></i> Administrador
        </span>
    </div>
</div>

<!-- Scripts -->
<div th:fragment="scripts">
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
    
    <script>
        // Auto-hide alerts
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                let alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    let bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        });
    </script>
</div>

</body>
</html>
