<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor - Citas</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="card mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h3 class="mb-0"><i class="bi bi-calendar-check text-primary"></i> Mis Citas</h3>
            </div>
            <div>
                <a th:href="@{/doctor/dashboard}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-primary">Cerrar Sesi√≥n</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/doctor/citas}" method="get" class="row">
                <div class="col-md-8">
                    <input type="date" class="form-control" name="fecha" th:value="${fechaSeleccionada}">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Appointments List -->
    <div class="card">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 fw-bold">Listado de Citas</h5>
        </div>
        <div class="card-body">
            <div th:if="${citas == null or citas.empty}" class="text-center py-5">
                <i class="bi bi-calendar-x display-1 text-muted"></i>
                <p class="mt-3">No hay citas registradas</p>
            </div>
            
            <div th:unless="${citas == null or citas.empty}" class="row g-3">
                <div class="col-md-6" th:each="cita : ${citas}">
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-2">
                                <span th:switch="${cita.estado.name()}">
                                    <span th:case="'PROGRAMADA'" class="badge bg-warning text-dark">Programada</span>
                                    <span th:case="'CONFIRMADA'" class="badge bg-info">Confirmada</span>
                                    <span th:case="'COMPLETADA'" class="badge bg-success">Completada</span>
                                    <span th:case="*" class="badge bg-secondary">Cancelada</span>
                                </span>
                            </div>
                            
                            <h5 class="text-primary">
                                <i class="bi bi-clock"></i>
                                <span th:text="${#temporals.format(cita.horario.horaInicio, 'HH:mm')}"></span>
                                - 
                                <span th:text="${#temporals.format(cita.horario.horaFin, 'HH:mm')}"></span>
                            </h5>
                            
                            <p class="text-muted">
                                <i class="bi bi-calendar3"></i>
                                <span th:text="${#temporals.format(cita.horario.fecha, 'dd/MM/yyyy')}"></span>
                            </p>
                            
                            <p th:if="${cita.motivoConsulta}">
                                <small><strong>Motivo:</strong> <span th:text="${cita.motivoConsulta}"></span></small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
