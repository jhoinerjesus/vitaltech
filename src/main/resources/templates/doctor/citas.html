<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{doctor/layout-doctor :: head('Doctor - Mis Citas')}"></head>
<body>

<!-- Sidebar -->
<div th:replace="~{doctor/layout-doctor :: sidebar}"></div>

<!-- Main Content -->
<div class="main-content">
    
    <!-- Top Bar -->
    <div th:replace="~{doctor/layout-doctor :: topbar}" th:with="pageTitle='Mis Citas'"></div>
    
    <!-- Alerts -->
    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show animate-fade-in">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show animate-fade-in">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <!-- Filters -->
    <div class="card mb-4 animate-fade-in">
        <div class="card-body">
            <form th:action="@{/doctor/citas}" method="get" class="row g-3">
                <div class="col-md-9">
                    <label for="fecha" class="form-label fw-bold">
                        <i class="bi bi-calendar3"></i> Buscar citas por fecha
                    </label>
                    <input type="date" class="form-control" id="fecha" name="fecha" th:value="${fechaSeleccionada}">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-doctor w-100">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Appointments List -->
    <div class="row animate-fade-in">
        <div class="col-12">
            <div th:if="${citas == null or citas.empty}" class="card">
                <div class="card-body text-center py-5">
                    <i class="bi bi-calendar-x display-1 text-muted"></i>
                    <h5 class="mt-3 text-muted">No hay citas registradas</h5>
                    <p class="text-muted">Intenta buscar en otra fecha</p>
                </div>
            </div>
            
            <div th:unless="${citas == null or citas.empty}" class="row g-3">
                <div class="col-md-6 col-lg-4" th:each="cita : ${citas}">
                    <div class="card cita-card h-100">
                        <div class="card-body d-flex flex-column">
                            <!-- Estado -->
                            <div class="mb-3">
                                <span th:switch="${cita.estado.name()}">
                                    <span th:case="'PROGRAMADA'" class="badge bg-warning text-dark px-3 py-2">
                                        <i class="bi bi-clock-history"></i> Programada
                                    </span>
                                    <span th:case="'CONFIRMADA'" class="badge bg-info px-3 py-2">
                                        <i class="bi bi-check-circle"></i> Confirmada
                                    </span>
                                    <span th:case="'COMPLETADA'" class="badge bg-success px-3 py-2">
                                        <i class="bi bi-check-circle-fill"></i> Completada
                                    </span>
                                    <span th:case="*" class="badge bg-secondary px-3 py-2">
                                        <i class="bi bi-x-circle"></i> Cancelada
                                    </span>
                                </span>
                            </div>
                            
                            <!-- Hora -->
                            <h5 class="text-primary mb-2">
                                <i class="bi bi-clock"></i>
                                <span th:text="${#temporals.format(cita.horario.horaInicio, 'HH:mm')}"></span>
                                - 
                                <span th:text="${#temporals.format(cita.horario.horaFin, 'HH:mm')}"></span>
                            </h5>
                            
                            <!-- Fecha -->
                            <p class="text-muted mb-3">
                                <i class="bi bi-calendar3"></i>
                                <span th:text="${#temporals.format(cita.horario.fecha, 'dd/MM/yyyy')}"></span>
                            </p>
                            
                            <!-- Motivo -->
                            <div th:if="${cita.motivoConsulta}" class="mb-3 flex-grow-1">
                                <small class="text-muted d-block mb-1"><strong>Motivo:</strong></small>
                                <p class="mb-0" th:text="${cita.motivoConsulta}"></p>
                            </div>
                            
                            <!-- Botones de Acción -->
                            <div class="mt-auto">
                                <div class="d-grid gap-2">
                                    <!-- Botón Ver Detalles (siempre disponible) -->
                                    <a th:href="@{/doctor/citas/{id}(id=${cita.id})}" 
                                       class="btn btn-outline-primary">
                                        <i class="bi bi-eye"></i> Ver Detalles
                                    </a>
                                    
                                    <!-- Botón Atender (solo para citas confirmadas/programadas) -->
                                    <a th:if="${cita.estado.name() == 'CONFIRMADA' or cita.estado.name() == 'PROGRAMADA'}"
                                       th:href="@{/doctor/citas/{id}/diagnostico(id=${cita.id})}" 
                                       class="btn btn-doctor">
                                        <i class="bi bi-file-medical-fill"></i> Atender Paciente
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<div th:replace="~{doctor/layout-doctor :: scripts}"></div>

</body>
</html>
