<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #4facfe 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 25px;
            border-left: 5px solid #2a5298;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header -->
    <div class="card mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">
            <div>
                <h3 class="mb-0"><i class="bi bi-clipboard2-pulse-fill text-primary"></i> Dashboard Doctor</h3>
                <small class="text-muted">Bienvenido</small>
            </div>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </button>
            </form>
        </div>
    </div>
    
    <!-- Statistics -->
    <div class="row">
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card stat-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-muted mb-1">Citas de Hoy</p>
                        <h3 class="fw-bold mb-0" th:text="${citasHoy}">0</h3>
                    </div>
                    <i class="bi bi-calendar-day fs-1 text-primary"></i>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card stat-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-muted mb-1">Citas Pendientes</p>
                        <h3 class="fw-bold mb-0" th:text="${citasPendientes}">0</h3>
                    </div>
                    <i class="bi bi-clock-history fs-1 text-primary"></i>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card stat-card">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p class="text-muted mb-1">Diagnósticos</p>
                        <h3 class="fw-bold mb-0" th:text="${totalDiagnosticos}">0</h3>
                    </div>
                    <i class="bi bi-file-medical-fill fs-1 text-primary"></i>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Today's Appointments -->
    <div class="card">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 fw-bold"><i class="bi bi-calendar-check text-primary"></i> Citas de Hoy</h5>
        </div>
        <div class="card-body">
            <div th:if="${citasHoyLista.empty}" class="text-center py-4 text-muted">
                <i class="bi bi-calendar-x display-4 d-block mb-2"></i>
                <p>No tienes citas programadas para hoy</p>
            </div>
            
            <div th:unless="${citasHoyLista.empty}" class="row g-3">
                <div class="col-md-6" th:each="cita : ${citasHoyLista}">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="fw-bold">
                                <i class="bi bi-clock text-primary"></i>
                                <span th:text="${#temporals.format(cita.horario.horaInicio, 'HH:mm')}"></span>
                                - 
                                <span th:text="${#temporals.format(cita.horario.horaFin, 'HH:mm')}"></span>
                            </h6>
                            <p class="text-muted mb-2" th:if="${cita.motivoConsulta}">
                                <small><strong>Motivo:</strong> <span th:text="${cita.motivoConsulta}"></span></small>
                            </p>
                            <a th:href="@{/doctor/citas/{id}(id=${cita.id})}" class="btn btn-primary btn-sm">
                                Ver Detalles
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <i class="bi bi-calendar-plus display-3 text-primary mb-3"></i>
                    <h5 class="fw-bold">Gestionar Citas</h5>
                    <a th:href="@{/doctor/citas}" class="btn btn-primary">Ver Citas</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <i class="bi bi-clock-history display-3 text-primary mb-3"></i>
                    <h5 class="fw-bold">Horarios</h5>
                    <a th:href="@{/doctor/horarios}" class="btn btn-outline-primary">Gestionar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
