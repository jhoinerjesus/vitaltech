<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Doctor - VitalTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --danger-gradient: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            --info-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --card-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(56, 239, 125, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: bgShift 15s ease infinite;
        }
        
        @keyframes bgShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 260px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 5px 0 30px rgba(0,0,0,0.08);
            padding: 2rem 0;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .sidebar-brand {
            padding: 0 1.5rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: #4a5568;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0.2rem 1rem;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .sidebar-link:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            transform: translateX(5px);
        }
        
        .sidebar-link.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .sidebar-link i {
            font-size: 1.2rem;
            margin-right: 1rem;
            width: 24px;
        }
        
        .main-content {
            margin-left: 260px;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .stat-icon.primary {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            color: #667eea;
        }
        
        .stat-icon.success {
            background: linear-gradient(135deg, rgba(17, 153, 142, 0.2), rgba(56, 239, 125, 0.2));
            color: #11998e;
        }
        
        .stat-icon.info {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.2), rgba(0, 242, 254, 0.2));
            color: #4facfe;
        }
        
        .card-modern {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        .card-header-gradient {
            background: var(--primary-gradient);
            color: white;
            padding: 1.2rem 1.5rem;
            font-weight: 600;
            border: none;
        }
        
        .cita-item {
            background: white;
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }
        
        .cita-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .cita-item.programada { border-left-color: #667eea; }
        .cita-item.confirmada { border-left-color: #11998e; }
        
        .badge-gradient {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .badge-gradient.primary {
            background: var(--primary-gradient);
            color: white;
        }
        
        .badge-gradient.success {
            background: var(--success-gradient);
            color: white;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #a0aec0;
        }
        
        .empty-state i {
            font-size: 4rem;
            opacity: 0.3;
            margin-bottom: 1rem;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .animate-delay-1 { animation-delay: 0.1s; opacity: 0; }
        .animate-delay-2 { animation-delay: 0.2s; opacity: 0; }
        .animate-delay-3 { animation-delay: 0.3s; opacity: 0; }
        .animate-delay-4 { animation-delay: 0.4s; opacity: 0; }
        
        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-brand d-flex align-items-center">
            <i class="bi bi-heart-pulse-fill me-2"></i>
            VitalTech
        </div>
        
        <a th:href="@{/doctor/dashboard}" class="sidebar-link active">
            <i class="bi bi-speedometer2"></i>
            <span>Dashboard</span>
        </a>
        <a th:href="@{/doctor/citas}" class="sidebar-link">
            <i class="bi bi-calendar-check"></i>
            <span>Mis Citas</span>
        </a>
        <a th:href="@{/doctor/diagnosticos}" class="sidebar-link">
            <i class="bi bi-clipboard-pulse"></i>
            <span>Diagnósticos</span>
        </a>
        <a th:href="@{/doctor/horarios}" class="sidebar-link">
            <i class="bi bi-clock-history"></i>
            <span>Mis Horarios</span>
        </a>
        
        <hr class="mx-3 my-3">
        
        <form th:action="@{/logout}" method="post" class="px-3">
            <button type="submit" class="sidebar-link w-100 text-start border-0 bg-transparent">
                <i class="bi bi-box-arrow-right"></i>
                <span>Cerrar Sesión</span>
            </button>
        </form>
    </aside>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header animate-fade-in">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="fw-bold mb-2" style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                        <i class="bi bi-hospital me-2"></i>
                        Panel Médico
                    </h1>
                    <p class="text-muted mb-0">
                        <i class="bi bi-calendar3 me-2"></i>
                        Bienvenido, Dr(a).
                    </p>
                </div>
                <div>
                    <span class="badge bg-success" style="padding: 0.6rem 1.2rem; border-radius: 10px; font-size: 0.9rem;">
                        <i class="bi bi-check-circle me-1"></i>
                        Activo
                    </span>
                </div>
            </div>
        </div>
        
        <!-- Statistics Cards -->
        <div class="row g-4 mb-4">
            <div class="col-lg-4 col-md-6 animate-fade-in animate-delay-1">
                <div class="stat-card">
                    <div class="stat-icon primary">
                        <i class="bi bi-calendar-day"></i>
                    </div>
                    <h6 class="text-muted mb-2">Citas Hoy</h6>
                    <h2 class="fw-bold mb-0" th:text="${citasHoy}">0</h2>
                    <small class="text-muted">Programadas para hoy</small>
                </div>
            </div>
            
            <div class="col-lg-4 col-md-6 animate-fade-in animate-delay-2">
                <div class="stat-card">
                    <div class="stat-icon success">
                        <i class="bi bi-clock-history"></i>
                    </div>
                    <h6 class="text-muted mb-2">Citas Pendientes</h6>
                    <h2 class="fw-bold mb-0" th:text="${citasPendientes}">0</h2>
                    <small class="text-muted">Por atender</small>
                </div>
            </div>
            
            <div class="col-lg-4 col-md-6 animate-fade-in animate-delay-3">
                <div class="stat-card">
                    <div class="stat-icon info">
                        <i class="bi bi-clipboard-check"></i>
                    </div>
                    <h6 class="text-muted mb-2">Diagnósticos</h6>
                    <h2 class="fw-bold mb-0" th:text="${totalDiagnosticos}">0</h2>
                    <small class="text-muted">Realizados</small>
                </div>
            </div>
        </div>
        
        <!-- Citas de Hoy -->
        <div class="card-modern animate-fade-in animate-delay-4">
            <div class="card-header-gradient d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-calendar-event me-2"></i>
                    Citas de Hoy
                </div>
                <a th:href="@{/doctor/citas}" class="text-white text-decoration-none">
                    Ver todas <i class="bi bi-arrow-right ms-1"></i>
                </a>
            </div>
            <div class="card-body p-3">
                <div th:if="${citasHoyLista != null and !citasHoyLista.isEmpty()}">
                    <div th:each="cita : ${citasHoyLista}" 
                         class="cita-item"
                         th:classappend="${#strings.toLowerCase(cita.estado.name())}">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="d-flex align-items-center mb-2">
                                    <i class="bi bi-clock text-muted me-2"></i>
                                    <strong th:text="${#temporals.format(cita.horario.horaInicio, 'HH:mm')} + ' - ' + ${#temporals.format(cita.horario.horaFin, 'HH:mm')}"></strong>
                                </div>
                                <p class="mb-2 text-muted">
                                    <i class="bi bi-chat-left-text me-2"></i>
                                    <span th:text="${cita.motivoConsulta}"></span>
                                </p>
                            </div>
                            <div class="text-end">
                                <span class="badge-gradient" 
                                      th:classappend="${cita.estadoColor}"
                                      th:text="${cita.estado.displayName}">
                                </span>
                                <div class="mt-2">
                                    <a th:href="@{/doctor/citas/{id}(id=${cita.id})}" 
                                       class="btn btn-sm btn-outline-primary"
                                       style="border-radius: 8px;">
                                        <i class="bi bi-eye"></i> Ver
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:if="${citasHoyLista == null or citasHoyLista.isEmpty()}" class="empty-state">
                    <i class="bi bi-calendar-x"></i>
                    <h5>No tienes citas para hoy</h5>
                    <p class="text-muted">Disfruta tu día libre</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
