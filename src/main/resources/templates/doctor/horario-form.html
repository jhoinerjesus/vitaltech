<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{doctor/layout-doctor :: head('Nuevo Horario - Doctor')}"></head>

<body>
    <div th:replace="~{doctor/layout-doctor :: sidebar}"></div>
    
    <div class="main-content">
        <div th:replace="~{doctor/layout-doctor :: topbar}" th:with="pageTitle='Nuevo Horario'"></div>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Configurar Nuevo Horario</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/doctor/horarios/guardar}" th:object="${horario}" method="post">
                            
                            <div class="mb-3">
                                <label for="diaSemana" class="form-label fw-bold">Día de la Semana</label>
                                <select class="form-select" id="diaSemana" th:field="*{diaSemana}" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="MONDAY">Lunes</option>
                                    <option value="TUESDAY">Martes</option>
                                    <option value="WEDNESDAY">Miércoles</option>
                                    <option value="THURSDAY">Jueves</option>
                                    <option value="FRIDAY">Viernes</option>
                                    <option value="SATURDAY">Sábado</option>
                                    <option value="SUNDAY">Domingo</option>
                                </select>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="horaInicio" class="form-label fw-bold">Hora Inicio</label>
                                    <input type="time" class="form-control" id="horaInicio" th:field="*{horaInicio}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="horaFin" class="form-label fw-bold">Hora Fin</label>
                                    <input type="time" class="form-control" id="horaFin" th:field="*{horaFin}" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="duracionCita" class="form-label fw-bold">Duración por Cita</label>
                                <select class="form-select" id="duracionCita" th:field="*{duracionCita}" required>
                                    <option value="15">15 minutos</option>
                                    <option value="20">20 minutos</option>
                                    <option value="30">30 minutos</option>
                                </select>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="activo" th:field="*{activo}" checked>
                                <label class="form-check-label" for="activo">Horario Activo</label>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <a th:href="@{/doctor/horarios}" class="btn btn-secondary flex-fill">Cancelar</a>
                                <button type="submit" class="btn btn-doctor flex-fill">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{doctor/layout-doctor :: scripts}"></div>
</body>
</html>
