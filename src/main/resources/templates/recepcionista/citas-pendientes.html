<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas Pendientes - VitalTech</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #764ba2;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page-header {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }

        .page-header h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stats-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
            margin-bottom: 2rem;
            text-align: center;
        }

        .stats-card h3 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .table thead {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .table thead th {
            border: none;
            padding: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .badge-programada {
            background: #ffc107;
            color: #000;
        }

        .badge-confirmada {
            background: #17a2b8;
            color: #fff;
        }

        .btn-info-custom {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
        }

        .btn-info-custom:hover {
            background: #138496;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-container>* {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">

            <!-- Botón Inicio -->
            <a th:href="@{/recepcionista/dashboard}" class="navbar-brand fw-bold">
                <i class="bi bi-arrow-left-circle me-2"></i>
                Inicio
            </a>

            <!-- Nombre de usuario + logout -->
            <div class="d-flex align-items-center ms-auto">

                <!-- Mostrar el nombre del usuario -->
                <span class="text-white me-3 d-none d-md-inline">
                    <i class="bi bi-person-circle me-1"></i>
                    <span th:text="${nombreUsuario}">Usuario</span>
                </span>

                <!-- Cerrar sesión -->
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-outline-light">
                        Cerrar Sesión
                    </button>
                </form>
            </div>

        </div>
    </nav>


    <div class="content-container">

        <!-- Header -->
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2>
                        <i class="bi bi-clock-history me-2"></i>
                        Citas Pendientes
                    </h2>
                    <p class="mb-0 text-muted">Citas programadas y confirmadas que están por realizarse</p>
                </div>
                <a th:href="@{/recepcionista/dashboard}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-2"></i>
                    Volver
                </a>
            </div>
        </div>

        <!-- Estadística -->
        <div class="stats-card">
            <h3 th:text="${citas != null ? citas.size() : 0}">0</h3>
            <p class="mb-0">Citas Pendientes de Atención</p>
        </div>

        <!-- Tabla de Citas -->
        <div class="table-container">
            <div th:if="${citas != null and !citas.isEmpty()}">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Motivo</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cita : ${citas}">
                                <td>
                                    <i class="bi bi-calendar3 me-2 text-muted"></i>
                                    <span th:text="${#temporals.format(cita.horario.fecha, 'dd/MM/yyyy')}"></span>
                                </td>
                                <td>
                                    <i class="bi bi-clock me-2 text-muted"></i>
                                    <span th:text="${cita.horario.horaInicio}"></span>
                                </td>
                                <td th:text="${cita.motivoConsulta}"></td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${cita.estado.name() == 'PROGRAMADA' ? 'badge-programada' : 'badge-confirmada'}"
                                        th:text="${cita.estado.displayName}">
                                    </span>
                                </td>
                                <td>
                                    <a th:href="@{/recepcionista/citas/__${cita.id}__}"
                                        class="btn btn-sm btn-info-custom">
                                        <i class="bi bi-eye-fill me-1"></i>
                                        Ver
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Estado vacío -->
            <div th:if="${citas == null or citas.isEmpty()}" class="empty-state">
                <i class="bi bi-calendar-check"></i>
                <h5>No hay citas pendientes</h5>
                <p>Todas las citas han sido atendidas o no hay citas programadas</p>
                <a th:href="@{/recepcionista/citas/nueva}" class="btn btn-primary mt-3">
                    <i class="bi bi-calendar-plus me-2"></i>
                    Agendar Nueva Cita
                </a>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
