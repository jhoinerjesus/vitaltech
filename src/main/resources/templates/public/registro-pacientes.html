<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente - VitalTech</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .registro-container {
            max-width: 900px;
            margin: 2rem auto;
        }

        .registro-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 2.5rem;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section i {
            font-size: 3rem;
            color: #667eea;
        }

        .section-title {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-left: 0.5rem;
            border-left: 4px solid #667eea;
        }

        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }

        .required::after {
            content: " *";
            color: #dc3545;
        }

        .btn-registro {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2.5rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-registro:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .optional-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .form-text {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>

<body>

<div class="registro-container">
    <div class="registro-card">
        
        <!-- Logo y título -->
        <div class="logo-section">
            <i class="bi bi-hospital"></i>
            <h2 class="fw-bold mt-3">Registro de Paciente</h2>
            <p class="text-muted">Crea tu cuenta en VitalTech</p>
        </div>

        <!-- Mensajes -->
        <div th:if="${error}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <div th:if="${mensaje}" class="alert alert-success">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${mensaje}"></span>
        </div>

        <!-- Formulario -->
        <form th:action="@{/registro-paciente}" 
              th:object="${usuario}" 
              method="post">

            <!-- DATOS PERSONALES -->
            <h5 class="section-title">
                <i class="bi bi-person-badge me-2"></i>
                Datos Personales
            </h5>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="numeroDocumento" class="form-label required">Número de Documento</label>
                    <input type="text" 
                           class="form-control" 
                           id="numeroDocumento" 
                           th:field="*{numeroDocumento}"
                           placeholder="Cédula de ciudadanía"
                           required>
                </div>

                <div class="col-md-6">
                    <label for="fechaNacimiento" class="form-label required">Fecha de Nacimiento</label>
                    <input type="date" 
                           class="form-control" 
                           id="fechaNacimiento" 
                           th:field="*{fechaNacimiento}"
                           required>
                </div>

                <div class="col-md-6">
                    <label for="nombre" class="form-label required">Nombre</label>
                    <input type="text" 
                           class="form-control" 
                           id="nombre" 
                           th:field="*{nombre}"
                           placeholder="Tu nombre"
                           required>
                </div>

                <div class="col-md-6">
                    <label for="apellido" class="form-label required">Apellido</label>
                    <input type="text" 
                           class="form-control" 
                           id="apellido" 
                           th:field="*{apellido}"
                           placeholder="Tu apellido"
                           required>
                </div>

                <div class="col-md-6">
                    <label for="genero" class="form-label">Género</label>
                    <select class="form-select" id="genero" th:field="*{genero}">
                        <option value="">Seleccione...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>

            <!-- CONTACTO -->
            <h5 class="section-title">
                <i class="bi bi-telephone me-2"></i>
                Información de Contacto
            </h5>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="email" class="form-label required">Correo Electrónico</label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           th:field="*{email}"
                           placeholder="tu@email.com"
                           required>
                </div>

                <div class="col-md-6">
                    <label for="telefono" class="form-label required">Teléfono</label>
                    <input type="tel" 
                           class="form-control" 
                           id="telefono" 
                           th:field="*{telefono}"
                           placeholder="3001234567"
                           required>
                </div>
            </div>

            <!-- INFORMACIÓN MÉDICA (Opcional) -->
            <h5 class="section-title">
                <i class="bi bi-heart-pulse me-2"></i>
                Información Médica (Opcional)
            </h5>

            <div class="optional-section">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="tipoSangre" class="form-label">Tipo de Sangre</label>
                        <select class="form-select" id="tipoSangre" th:field="*{informacionMedica.tipoSangre}">
                            <option value="">Seleccione...</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="alergias" class="form-label">Alergias</label>
                        <input type="text" 
                               class="form-control" 
                               id="alergias"
                               name="alergias"
                               placeholder="Separar por comas">
                        <small class="form-text">Ejemplo: penicilina, aspirina</small>
                    </div>

                    <div class="col-md-6">
                        <label for="enfermedadesCronicas" class="form-label">Enfermedades Crónicas</label>
                        <input type="text" 
                               class="form-control" 
                               id="enfermedadesCronicas"
                               name="enfermedadesCronicas"
                               placeholder="Separar por comas">
                        <small class="form-text">Ejemplo: diabetes, hipertensión</small>
                    </div>

                    <div class="col-md-6">
                        <label for="medicamentosActuales" class="form-label">Medicamentos Actuales</label>
                        <input type="text" 
                               class="form-control" 
                               id="medicamentosActuales"
                               name="medicamentosActuales"
                               placeholder="Separar por comas">
                        <small class="form-text">Ejemplo: losartán, metformina</small>
                    </div>

                    <div class="col-md-6">
                        <label for="contactoEmergencia" class="form-label">Contacto de Emergencia</label>
                        <input type="text" 
                               class="form-control" 
                               id="contactoEmergencia" 
                               th:field="*{informacionMedica.contactoEmergencia}"
                               placeholder="Nombre completo">
                    </div>

                    <div class="col-md-6">
                        <label for="telefonoEmergencia" class="form-label">Teléfono de Emergencia</label>
                        <input type="tel" 
                               class="form-control" 
                               id="telefonoEmergencia" 
                               th:field="*{informacionMedica.telefonoEmergencia}"
                               placeholder="3001234567">
                    </div>
                </div>
            </div>

            <!-- CREDENCIALES -->
            <h5 class="section-title">
                <i class="bi bi-key me-2"></i>
                Credenciales de Acceso
            </h5>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="username" class="form-label required">Usuario</label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           th:field="*{username}"
                           placeholder="Nombre de usuario"
                           required>
                    <small class="form-text">Este será tu usuario para ingresar</small>
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label required">Contraseña</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           th:field="*{password}"
                           placeholder="Mínimo 6 caracteres"
                           minlength="6"
                           required>
                </div>
            </div>

            <!-- Campo oculto para el rol -->
            <input type="hidden" th:field="*{rol}" value="PACIENTE">
            <input type="hidden" th:field="*{activo}" value="true">

            <!-- Botones -->
            <div class="d-flex justify-content-between align-items-center mt-4 pt-3" style="border-top: 2px solid #f0f0f0;">
                <a th:href="@{/login}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>
                    Volver al Login
                </a>
                <button type="submit" class="btn btn-registro">
                    <i class="bi bi-person-plus me-2"></i>
                    Registrarme
                </button>
            </div>
        </form>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Validación de fecha de nacimiento
    document.getElementById('fechaNacimiento').setAttribute('max', new Date().toISOString().split('T')[0]);
</script>

</body>
</html>
