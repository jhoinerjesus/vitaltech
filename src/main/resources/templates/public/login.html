<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('VitalTech - Iniciar Sesión')}"></head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/layout :: navbar-public}"></div>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center animate-fade-in">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-heart-pulse-fill text-danger display-3"></i>
                        <h2 class="fw-bold mt-3">Iniciar Sesión</h2>
                        <p class="text-muted">Ingresa a tu cuenta VitalTech</p>
                    </div>
                    
                    <!-- Mensajes de alerta -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- Formulario de login -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">
                                <i class="bi bi-person-fill"></i> Usuario
                            </label>
                            <input type="text" class="form-control form-control-lg" 
                                   id="username" name="username" 
                                   placeholder="Ingresa tu usuario" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">
                                <i class="bi bi-lock-fill"></i> Contraseña
                            </label>
                            <input type="password" class="form-control form-control-lg" 
                                   id="password" name="password" 
                                   placeholder="Ingresa tu contraseña" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 btn-custom mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-2">¿No tienes una cuenta?</p>
                        <a th:href="@{/registro-paciente}" class="btn btn-outline-primary btn-custom">
                            <i class="bi bi-person-plus"></i> Registrarse como Paciente
                        </a>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a th:href="@{/consultar-diagnostico}" class="text-muted text-decoration-none">
                            <small><i class="bi bi-file-medical"></i> Consultar diagnóstico sin cuenta</small>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Credenciales de prueba -->
            <div class="card mt-3 bg-light">
                <div class="card-body">
                    <h6 class="fw-bold mb-2"><i class="bi bi-info-circle"></i> Usuarios de Prueba:</h6>
                    <small class="d-block mb-1"><strong>Admin:</strong> crodriguez / admin123</small>
                    <small class="d-block mb-1"><strong>Doctor:</strong> mgonzalez / doctor123</small>
                    <small class="d-block mb-1"><strong>Recepcionista:</strong> lmartinez / recep123</small>
                    <small class="d-block"><strong>Paciente:</strong> asilva / paciente123</small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
